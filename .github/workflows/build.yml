name: Build Images

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: [main]
    paths:
      - 'src/**'
      - '.github/workflows/build.yml'

jobs:
  build:
    name: Build ${{ matrix.image }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        image:
          - arch-base
          - arch-base-common
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install -g @devcontainers/cli

      - name: Read metadata
        id: metadata
        run: |
          platforms=$(jq -r '.platforms | join(",")' src/${{ matrix.image }}/metadata.json)
          echo "platforms=$platforms" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ steps.metadata.outputs.platforms }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate version tag
        id: version
        run: |
          DATE_TAG=$(date +%Y%m%d)
          VERSION="${DATE_TAG}.${{ github.run_number }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push
        run: |
          devcontainer build \
            --workspace-folder src/${{ matrix.image }} \
            --platform ${{ steps.metadata.outputs.platforms }} \
            --image-name ghcr.io/${{ github.repository }}/${{ matrix.image }}:latest \
            --image-name ghcr.io/${{ github.repository }}/${{ matrix.image }}:${{ steps.version.outputs.version }} \
            --no-cache \
            --push